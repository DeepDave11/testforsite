<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>internal javascript</title>
    <script>
        alert("This Is Head Elements Section!");
    </script>
    <script type="text/javascript" src="script.js">
    </script>
</head>

<body>
    <h3>onlcick</h3>
    <a Href="#" onclick="alert('item1')">item1</a>
    <a Href="#" onclick="alert('item2')">item2</a>
    <a Href="#" onclick="alert('item3')">item3</a><br>
    <!-- mousehover -->
    <h3>mouseover</h3>
    <a Href="#" onmouseover="alert('item4')">item4</a>
    <a Href="#" onmouseover="alert('item5')">item5</a>
    <a Href="#" onmouseover="alert('item6')">item6</a>
</body>

</html>
